<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-slider</title>
    <!-- FONT AWESOME ICONS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css'
        integrity='sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=='
        crossorigin='anonymous' />
    <!-- BOOTSTRAP CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css'
        integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=='
        crossorigin='anonymous' />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./CSS/stylesheet.css">
    <!-- VUE JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.5.1/vue.global.js'
        integrity='sha512-gYM3HVh8zcICHvSj7kF/ChTdRVIhFx3rQao1Zc6UOGPWGDnjhXQPsPwRAqMoJ30mnbZK0n9VdD01cEH1O3gplg=='
        crossorigin='anonymous'></script>
    <!-- SCRIPT JS -->
    <script src="./JS/script.js"></script>
</head>

<body>
    <header></header>
    <main>
        <div id="app" class="container">

            <div id="gallery" class="position-relative">
                <i id="prev"
                    class="fa-solid fa-circle-chevron-left arrows left position-absolute top-50 start-0 translate-middle-y"></i>
                <i id="next"
                    class="fa-solid fa-circle-chevron-right arrows right position-absolute top-50 end-0 translate-middle-y"></i>
                <div class="card border-0 z-n1">
                    <img src="img/01.webp" class="card-img-top img-fluid" alt="...">
                    <div class="card-body">
                        <p class="card-title fs-2 fw-semibold text-end ">Marvel\'s Spiderman Miles Morale</p>
                        <p class="card-text fs-5 text-end ">Experience the rise of Miles Morales
                            as
                            the new hero masters incredible, explosive new powers to become his own Spider-Man.</p>
                    </div>
                </div>
            </div>


        </div>
        </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
